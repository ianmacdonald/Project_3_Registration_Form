<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Sign Up</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>

      <div class="topbar">
        <h3>The Code Review</h3>
      </div>

      <div class="news-holder">
        <img class="newsletter-image" src="img/newsletter.jpg" alt="Newsletter image">
      </div>

      <form action="index.html" method="post">
        
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        
        <!-- Contact Information Fieldset -->

        <fieldset>
          
          <legend>Contact Information</legend>
        
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required autofocus>
          
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required" required>
          
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone_number">

          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label> 
          <select id="state" name="user_state">
            
            <option selected disabled class="state-select">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zipcode">
        
        </fieldset> 
        
        <!-- Newsletter Fieldset -->

        <fieldset>
          
          <legend>Newsletter</legend>

          <div class="news-types">

            <label>Select the newsletters you would like to recieve</label>

            <input type="checkbox" id="html-news" class="css-checkbox" value="interest_development" name="user_interest">
            <label class="check-label" for="html-news">HTML News</label><br>
           
            <input type="checkbox" id="css" class="css-checkbox" value="interest_design" name="user_interest">
            <label class="check-label" for="css">CSS News</label><br>
            
            <input type="checkbox" id="javascript" class="css-checkbox" value="interest_business" name="user_interest">
            <label class="check-label" for="javascript">Javascript News</label><br>

            <input type="checkbox" id="php" class="css-checkbox" value="interest_business" name="user_interest">
            <label class="check-label" for="php">PHP News</label><br>

            <input type="checkbox" id="jquery" class="css-checkbox" value="interest_business" name="user_interest">
            <label class="check-label" for="jquery">jQuery News</label>

          </div>

          <div class="news-format">

            <label>Newsletter format</label>

            <input type="radio" id="html" class="css-radio" value="html" name="newsletter_format">
            <label class="radio-label" for="html">HTML</label><br>

            <input type="radio" id="plain_text" class="css-radio" value="plain_text" name="newsletter_format">
            <label class="radio-label" for="plain_text">Plain text</label>

          </div>
          
          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics"></textarea>
          
        </fieldset>  
          
        <button type="submit">Sign Up</button>
        
      </form>
      
      <div class="copyright">
        <p>Copyright The Code Review</p>
      </div>

    </body>
</html>
